<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css/assets.css">
    <link rel="stylesheet" href="./styles.css/basket.css">
    <link rel="stylesheet" href="./styles.css/fonts.css">
    <link rel="stylesheet" href="./styles.css/standard.css">
</head>

<body onload="init()">

    <header class="header">

        <a href="./index.html">
            <img class="header_logo" src="./assets/logo/Bestell App- Logo.svg" alt="Web_Logo">
        </a>

    </header>

    <main class="content_total">

        <div class="content_restaurant">

            <div class="content_restaurant_head">
                <img class="restaurant_img" src="./assets/pictures/pizza-6478478_1280.jpg" alt="Pizzabild">
            </div>

            <div class="content_restaurant_titlebox pd_left_8">
                <h1>Delikato</h1>
                <div class="restaurant_rating pd_left_8">Bewertung (4,9 von 5 Sternen)</div>
            </div>

            <nav class="content_restaurant_navbar pd_left_8">
                <div class="nav_content">
                    <a href="#category-pizza" class="media_hide">Pizza</a>
                    <a href="#category-pasta" class="media_hide">Pasta</a>
                    <a href="#category-steak" class="media_hide">Steak</a>
                    <a href="#category-vorspeise" class="media_hide">Vorspeise</a>
                    <a href="#category-nachspeise" class="media_hide">Nachspeise</a>
                </div>
            </nav>

            <img class="delikato_logo" src="./assets/logo/delikato_logo.png" alt="Deliksto_Logo">

            <div class="content" id="content_div"></div>

        </div>

        <div class="basket_responsive_closed" onclick="toggleRespBasket()">
            <h2 class="basket_header">Warenkorb</h2>
        </div>

        <div id="basket_overlay" class="overlay hidden">
            <div class="overlay_content">
                <span class="overlay_close" onclick="toggleRespBasket()">&times;</span>

                <div class="basket">
                    <h2 class="basket_head">Warenkorb</h2>
                </div>

                <div class="basket_food_content" id="basket_food_content_resp"></div>

                <div class="total">
                    <div class="p_top">Zwischensumme</div>
                    <div class="p_top" id="sub_total_price_resp"></div>
                </div>

                <div class="total">
                    <div class="p_top">Lieferkosten</div>
                    <div class="p_top">5€</div>
                </div>

                <div class="total">
                    <div class="p_top total_sum">Gesamt</div>
                    <div class="p_top total_sum" id="total_price_resp"></div>
                </div>

                <div class="order_section">
                    <button class="order_btn" onclick="submitOrder('overlay')">Bestellen</button>
                    <div id="order_message_overlay" class="order_message hidden"></div>
                </div>
            </div>
        </div>

        <aside>

            <div class="basket_stickyrail">

                <div class="basket">
                    <h2 class="basket_head">Warenkorb</h2>
                </div>

                <div class="basket_food_content" id="basket_food_content"></div>

                <div class="total">
                    <div class="p_top">Zwischensumme</div>
                    <div class="p_top" id="sub_total_price"></div>
                </div>

                <div class="total">
                    <div class="p_top">Lieferkosten</div>
                    <div class="p_top">5€</div>
                </div>

                <div class="total">
                    <div class="p_top total_sum">Gesamt</div>
                    <div class="p_top total_sum" id="total_price"></div>
                </div>

                <div class="order_section">
                    <button class="order_btn" onclick="submitOrder()">Bestellen</button>
                    <div class="hidden" id="order_message"></div>
                </div>

            </div>

        </aside>

    </main>

    <footer class="footer">
        <a href="./index.html">
            <img class="header_logo" src="./assets/logo/Bestell App- Logo.svg" alt="Web_Logo">
        </a>
    </footer>

</body>


<script src="./script.js"></script>

</html>
