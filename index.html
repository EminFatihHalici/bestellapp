<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
    <script src="./scripts.js/db.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts.js/template.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css/assets.css">
    <link rel="stylesheet" href="./styles.css/basket.css">
    <link rel="stylesheet" href="./styles.css/fonts.css">
    <link rel="stylesheet" href="./styles.css/standard.css">
</head>

<body>

    <header class="header">

        <a href="./index.html">
            <img class="header_logo" src="./assets/logo/Bestell App- Logo.svg" alt="Web_Logo">
        </a>

    </header>

    <main class="content_total">

        <div class="content_restaurant">

            <div class="content_restaurant_head">
                <img class="restaurant_img" src="./assets/pictures/pizza-6478478_1280.jpg" alt="Pizzabild">
            </div>

            <div class="content_restaurant_titlebox">
                <h1 class="pd_l">Delikato</h1>
                <div class="restaurant_rating pd_l">Bewertung (4,9 von 5 Sternen)</div>
            </div>

            <nav class="content_restaurant_navbar">
                <div class="nav_content pd_l">
                    <a href="#PIZZA" class="media_hide">Pizza</a>
                    <a href="#Pasta" class="media_hide">Pasta</a>
                    <a href="#Steak" class="media_hide">Steak</a>
                    <a href="#Vorspeise" class="media_hide">Vorspeise</a>
                    <a href="#Nachspeise" class="media_hide">Nachspeise</a>
                </div>
            </nav>

            <div class="content_restaurant_category pizza">

                <div class="pizza_img">
                    <img class="content_restaurant_category_img" src="./assets/pictures/pizza-5275191_1280.jpg"
                        alt="Pizza_img">
                </div>

                <h2 class="pd_l" id="PIZZA">Pizza</h2>


            </div>

            <div class="content_restaurant_category_2"></div>

        </div>

        <aside>

            <div class="basket_stickyrail">

                <div class="basket">
                    <h2 class="basket_head">Warenkorb</h2>
                </div>

            </div>

            <div class="basket_responsive basket_responsive_closed"></div>

        </aside>

    </main>

    <footer class="footer">
        <a href="./index.html">
            <img class="header_logo" src="./assets/logo/Bestell App- Logo.svg" alt="Web_Logo">
        </a>
    </footer>

</body>

</html>
