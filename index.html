<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css/assets.css">
    <link rel="stylesheet" href="./styles.css/basket.css">
    <link rel="stylesheet" href="./styles.css/fonts.css">
    <link rel="stylesheet" href="./styles.css/standard.css">
</head>

<body onload="init()">

    <header class="header">

        <a href="./index.html">
            <img class="header_logo" src="./assets/logo/Bestell App- Logo.svg" alt="Web_Logo">
        </a>

    </header>

    <main class="content_total">

        <div class="content_restaurant">

            <div class="content_restaurant_head">
                <img class="restaurant_img" src="./assets/pictures/pizza-6478478_1280.jpg" alt="Pizzabild">
            </div>

            <div class="content_restaurant_titlebox pd_left_8">
                <h1>Delikato</h1>
                <div class="restaurant_rating pd_left_8">Bewertung (4,9 von 5 Sternen)</div>
            </div>

            <nav class="content_restaurant_navbar pd_left_8">
                <div class="nav_content">
                    <a href="#PIZZA" class="media_hide">Pizza</a>
                    <a href="#PASTA" class="media_hide">Pasta</a>
                    <a href="#STEAK" class="media_hide">Steak</a>
                    <a href="#VORSPEISE" class="media_hide">Vorspeise</a>
                    <a href="#NACHSPEISE" class="media_hide">Nachspeise</a>
                </div>
            </nav>

            <div class="content" id="content_div"></div>

        </div>

        <div class="basket_responsive basket_responsive_closed">
            <h2 class="basket_header">Warenkorb</h2>
        </div>

        <aside>

            <div class="basket_stickyrail">

                <div class="basket">
                    <h2 class="basket_head">Warenkorb</h2>
                </div>

                <table class="basket_order">

                    <tr>
                        <th>Essen</th>
                    </tr>
                    <tr>
                        <td class="basket_minus_icon"></td>
                        <td>StückX</td>
                        <td class="basket_plus_icon"></td>
                        <td class="p_right p_left">Preis€</td>
                        <td><img class="delete_bin" src="./assets/pictures/trash-can-10412.svg" alt="Löschen"></td>
                    </tr>

                </table>



                <div class="total">
                    <div class="p_top">Zwischensumme</div>
                    <div class="p_top">Preis€</div>
                </div>

                <div class="total">
                    <div class="p_top">Lieferkosten</div>
                    <div class="p_top">Preis€</div>
                </div>

                <div class="total">
                    <div class="p_top total_sum">Gesamt</div>
                    <div class="p_top total_sum">Preis€</div>
                </div>

            </div>


        </aside>



    </main>

    <footer class="footer">
        <a href="./index.html">
            <img class="header_logo" src="./assets/logo/Bestell App- Logo.svg" alt="Web_Logo">
        </a>
    </footer>

</body>


<script src="./script.js"></script>

</html>
